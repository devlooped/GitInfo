# Runs on new issues/PRs and applies sponsor labels

name: sponsors
on:
  issues:
    types: [opened]

jobs:
  sponsors:
    runs-on: windows-latest
    steps:
      - name: ðŸ¤˜ checkout
        uses: actions/checkout@v2

      - name: ðŸ”½ gh 
        run: |
          iex "& {$(irm get.scoop.sh)} -RunAsAdmin"
          scoop install gh

      - name: ðŸ’› sponsors
        run: ./.github/workflows/sponsors.ps1
        env:
          GH_TOKEN: ${{ secrets.DEVLOOPED_TOKEN }}
